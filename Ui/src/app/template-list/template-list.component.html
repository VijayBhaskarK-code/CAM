<div class="d-flex justify-content-between">
  <p-treeTable
        [value]="files"
        [columns]="cols"
        [paginator]="true"
        [rows]="5"
        [rowsPerPageOptions]="[5, 10, 25]"
        [scrollable]="true"
        [tableStyle]="{'min-width':'50rem'}">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns">
                        {{ col.header }}
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowNode let-rowData="rowData" let-columns="columns">
              <tr [ttRow]="rowNode">
                  <td *ngFor="let col of columns; let i = index; let last = last">
                      <p-treeTableToggler [rowNode]="rowNode" *ngIf="i === 0" />
                      <label [style]="{ 'text-align': 'left' }">{{ rowData }}</label> 
                      <ng-container *ngIf="last">
                          <p-button icon="pi pi-pencil" [style]="{ 'margin-left': '.15em' }" (click)="viewTemplateVersions(i)"/>
                          <p-button icon="pi pi-trash" [style]="{ 'margin-left': '.15em' }" />
                      </ng-container>
                  </td>
              </tr>
          </ng-template>
          <ng-template pTemplate="summary">
            <div style="text-align:left">
                <p-button icon="pi pi-plus" label="Add" severity="warning" />
            </div>
        </ng-template>
  </p-treeTable>
  </div>
