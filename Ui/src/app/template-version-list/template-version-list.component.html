<div class="d-flex justify-content-between">
    <!-- <button routerLink="/register" mat-raised-button color="accent"><i class="fa fa-arrow-left" aria-hidden="true"></i>
      Back
      to
      Registration</button> -->
    <mat-form-field appearance="outline">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Version" #input>
    </mat-form-field>
  </div>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      <!-- version Column -->
      <ng-container matColumnDef="version">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Version </th>
        <td mat-cell *matCellDef="let row"> {{row.version}}</td>
      </ng-container>
  
      <!-- status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let row"> {{row.status}} </td>
      </ng-container>

      <!-- publishedUtcDate Column -->
      <ng-container matColumnDef="publishedUtcDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Published Date </th>
        <td mat-cell *matCellDef="let row"> {{row.publishedUtcDate}} </td>
      </ng-container>
  
      <!-- CreatedBy Column -->
      <ng-container matColumnDef="createdBy">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Created By </th>
        <td mat-cell *matCellDef="let row"> {{row.createdBy}} </td>
      </ng-container>

      <!-- UpdatedBy Column -->
      <ng-container matColumnDef="updatedBy">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Updated By </th>
        <td mat-cell *matCellDef="let row"> {{row.updatedBy}} </td>
      </ng-container>

      <!-- CreatedUtcDate Column -->
      <ng-container matColumnDef="createdUtcDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Created Utc Date </th>
        <td mat-cell *matCellDef="let row"> {{row.createdUtcDate}} </td>
      </ng-container>

      <!-- UpdatedUtcDate Column -->
      <ng-container matColumnDef="updatedUtcDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Updated Utc Date </th>
        <td mat-cell *matCellDef="let row"> {{row.updatedUtcDate}} </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="viewControls(row.id)" class="mx-1" color="accent"><i class="fa fa-th"
            aria-hidden="true"></i></button>
          <button mat-icon-button (click)="edit(row.id)" class="mx-1" color="accent"><i class="fa fa-pencil"
              aria-hidden="true"></i></button>
          <button mat-icon-button class="mx-1" color="primary"><i class="fa fa-trash"
              aria-hidden="true"></i></button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of template versions"></mat-paginator>
  </div>
